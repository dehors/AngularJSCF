 <body ng-controller="LocalStorage">
 <h1>New Activity</h1>
 <form ng-submit="addActv()">
 	<input type="text" ng-model="newActiv.description">
 	<input type="datetime-local" ng-model="newActiv.date">
 	<input type="submit" value="Add activity">
 </form>
<h1>Clear List</h1>
	<button ng-click="clean()">Clean</button>
<h1>Activities</h1>
	<ul>
		<li ng-repeat="activity in activities">
			{{ activity.description }} - {{ activity.date | date: 'short' }}
		</li>
	</ul>
 </body>
